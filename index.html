<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de Permissões</title>
</head>
<body>
  <h1>Permissões do Navegador</h1>
  <button onclick="solicitarCamera()">Ativar Câmera</button>
  <button onclick="solicitarLocalizacao()">Ativar Localização</button>

  <script>
    function solicitarCamera() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(stream => {
          alert("Câmera liberada com sucesso!");
        })
        .catch(err => {
          alert("Permissão negada ou erro: " + err);
        });
    }

    function solicitarLocalizacao() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => alert("Localização: " + pos.coords.latitude + ", " + pos.coords.longitude),
          err => alert("Erro ou permissão negada: " + err.message)
        );
      } else {
        alert("Geolocalização não suportada no seu navegador.");
      }
    }
  </script>
</body>
</html>
